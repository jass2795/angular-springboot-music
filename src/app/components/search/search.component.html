<div *ngFor="let music of alltracks.results.trackmatches.track" class = "col-sm-3">
  <div class = "card" style = "width: 18rem">
  <img class = "card-img-top" src = '{{music.image[2]["#text"]}}' alt = "musicimage" />
  <div class = "card-body">
      <p class = "card-text" >{{ music.mbid }}</p>
      <p class = "card-text">{{ music.name | uppercase }}</p>
      <p class = "card-text">{{ music.artist }}</p>
      <p class = "card-text">Listners: {{ music.listeners }}</p>    
      <!-- <button (click)=addmusic()></button> -->
      <button class = "card-footer" [routerLink]="['/add', music.mbid]">
      save to playlist
      </button>

  </div>
</div>
